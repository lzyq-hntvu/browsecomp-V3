            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"extra_data": {"abstract": "Abstract Metal halide perovskites possess unique atomic and electronic configurations that endow them with high defect tolerance and enable high-performance photovoltaics and optoelectronics. Perovskite light-emitting diodes have achieved an external quantum efficiency of over 20%. Despite tremendous progress, fundamental questions remain, such as how structural distortion affects the optical properties. Addressing their relationships is considerably challenging due to the scarcity of effective diagnostic tools during structural and property tuning as well as the limited tunability achievable by conventional methods. Here, using pressure and chemical methods to regulate the metal off-centering distortion, we demonstrate the giant tunability of photoluminescence (PL) in both the intensity (\u0026amp;gt;20 times) and wavelength (\u0026amp;gt;180 nm/GPa) in the highly distorted halide perovskites [CH3NH3GeI3, HC(NH2)2GeI3, and CsGeI3]. Using advanced in situ high-pressure probes and first-principles calculations, we quantitatively reveal a universal relationship whereby regulating the level of off-centering distortion towards 0.2 leads to the best PL performance in the halide perovskites. By applying this principle, intense PL can still be induced by substituting CH3NH3+ with Cs+ to control the distortion in (CH3NH3)1-xCsxGeI3, where the chemical substitution plays a similar role as external pressure. The compression of a fully substituted sample of CsGeI3 further tunes the distortion to the optimal value at 0.7 GPa, which maximizes the emission with a 10-fold enhancement. This work not only demonstrates a quantitative relationship between structural distortion and PL property of the halide perovskites but also illustrates the use of knowledge gained from high-pressure research to achieve the desired properties by ambient methods.", "chain_index": 7, "citation_count": 119, "doi": "10.1093/nsr/nwaa288", "id": "paper_27", "publication_date": "2020-11-27", "role": "main_chain", "title": "Regulating off-centering distortion maximizes photoluminescence in halide perovskites", "type": "paper", "visual_group": 1}, "font": {"color": "#333333"}, "group": "paper", "id": "paper_27", "label": "Regulating off-...", "shape": "dot", "size": 25, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eRegulating off-centering distortion maxi...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "Utilizing external pressure to tune the octahedral distortion in halide perovskites, leading to exploration of unexplorable structural regions and property tuning.", "entity_type": "experimental_method", "id": "pressure_engineering", "is_contribution": false, "name": "Pressure Engineering", "parameters": {"pressure_dependence_emission_wavelength": "over 180 nm/GPa", "pressure_range": "up to 1 GPa increase for PL intensity boost"}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "pressure_engineering", "label": "Pressure Engine...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003ePressure Engineering\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 94, "id": "author_163", "name": "Constantinos C. Stoumpos", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_163", "label": "Constantinos C....", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eConstantinos C. Stoumpos\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "A working hypothesis that a liquid structure near the melting point is an irregular but distinct variant of a crystalline one, justified by the slight difference in volume between polyh  this field of research.", "chain_index": 2, "citation_count": 467, "doi": "10.1103/revmodphys.90.015007", "id": "paper_24", "publication_date": "2018-03-20", "role": "main_chain", "title": "Solids, liquids, and gases under high pressure", "type": "paper", "visual_group": 1}, "font": {"color": "#333333"}, "group": "paper", "id": "paper_24", "label": "Solids, liquids...", "shape": "dot", "size": 25, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eSolids, liquids, and gases under high pr...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"id": "venue_16", "name": "Reviews of Modern Physics", "paper_ids": ["paper_7692", "paper_24"], "role": "one_hop", "type": "venue", "venue_type": "journal", "visual_group": 2}, "font": {"color": "#333333"}, "group": "venue", "id": "venue_16", "label": "Reviews of Mode...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eReviews of Modern Physics\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "A pressure-induced phase transition from the rhombohedral R3m structure to the tetragonal P4bm structure was observed at 2.5 GPa, characterized by abrupt changes in both sets of Ge-I bonds.", "entity_type": "result", "id": "phase_transformation_r3m_to_p4bm", "is_contribution": false, "name": "Pressure-induced phase transformation from rhombohedral R3m to tetragonal P4bm", "parameters": {"final_phase": "tetragonal P4bm", "initial_phase": "rhombohedral R3m", "transition_pressure": "2.5 GPa"}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "phase_transformation_r3m_to_p4bm", "label": "Pressure-induce...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003ePressure-induced phase transformation fr...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 27, "id": "author_5", "name": "Songhao Guo", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_5", "label": "Songhao Guo", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eSonghao Guo\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "High-pressure Raman spectroscopy measurements were conducted to probe vibrational properties under pressure.", "entity_type": "experimental_method", "id": "high_pressure_raman_spectroscopy", "is_contribution": false, "name": "High-pressure Raman spectroscopy measurements", "parameters": {}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "high_pressure_raman_spectroscopy", "label": "High-pressure R...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eHigh-pressure Raman spectroscopy measure...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "This result reports on the structural characterization of barium across three distinct phases observed under varying pressure conditions.", "entity_type": "result", "id": "structure_barium_three_phases_pressure", "is_contribution": false, "name": "Structure of barium in three phases under pressure", "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "structure_barium_three_phases_pressure", "label": "Structure of ba...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eStructure of barium in three phases unde...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 64, "id": "author_101", "name": "R. J. Nelmes", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_101", "label": "R. J. Nelmes", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eR. J. Nelmes\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 38, "id": "author_38", "name": "Hongwu Xu", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_38", "label": "Hongwu Xu", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eHongwu Xu\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"abstract": "Abstract The ternary Cu-Sb- and Cu-Bi-chalcogenides present a rich range of compounds of potential use for large-scale photovoltaics from Earth abundant elements. This paper reviews the state of fundamental knowledge about them, and their technological status with regard to solar cells. Research targets and missing data are highlighted, which may provide opportunities to help realize the goal of sustainable photovoltaics. The family of ternary Cu-Sb- and Cu-Bi-chalcogenides and their solid solutions present a rich selection of potential candidates for Earth-abundant low toxicity photovoltaic (PV) absorber materials. Moreover, they have some novel features imparted by the ns 2 lone pair of electrons on the Sb and Bi ions. This review evaluates them as electronic materials, including experimental and theoretical evaluations of their phases, thermodynamic stability, point defects, conductivity, optical data, and PV performances. Formation of the materials in bulk, thin film, and nanoforms and the properties of the materials are critically assessed with relevance to their suitability for PV devices. There is special emphasis on CuSbS 2 and CuSbSe 2 which form the mainstay of the device literature and provide the most insights into the present-day limitation of the device efficiencies to 3 or 4%. Missing features of the literature are highlighted and clear statements recommending potential research pathways are made, which may help advance the technological performance from its present stuck position.", "chain_index": 8, "citation_count": 70, "doi": "10.1557/mre.2018.10", "id": "paper_40", "publication_date": "2018-05-01", "role": "main_chain", "title": "Copper\u2014antimony and copper\u2014bismuth chalcogenides\u2014Research opportunities and review for solar photovoltaics", "type": "paper", "visual_group": 1}, "font": {"color": "#333333"}, "group": "paper", "id": "paper_40", "label": "Copper\u2014antimony...", "shape": "dot", "size": 25, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eCopper\u2014antimony and copper\u2014bismuth chalc...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"id": "venue_2", "name": "Nature", "paper_ids": ["paper_7693", "paper_2", "paper_4", "paper_26", "paper_32", "paper_44", "paper_7701", "paper_7707"], "role": "one_hop", "type": "venue", "venue_type": "journal", "visual_group": 2}, "font": {"color": "#333333"}, "group": "venue", "id": "venue_2", "label": "Nature", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eNature\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 5, "id": "author_3", "name": "Xiaohuan Qi", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_3", "label": "Xiaohuan Qi", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eXiaohuan Qi\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "Observation that the 65 studied polyhedra showed 32 different combinations of polygonal faces, with only two found with the same permutations of these faces.", "entity_type": "result", "id": "wide_variety_of_polyhedra", "is_contribution": false, "name": "Wide variety of polyhedra observed", "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "wide_variety_of_polyhedra", "label": "Wide variety of...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eWide variety of polyhedra observed\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 29, "id": "author_4", "name": "Dong Wang", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_4", "label": "Dong Wang", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eDong Wang\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 15, "id": "author_222", "name": "Liu-Cheng Chen", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_222", "label": "Liu-Cheng Chen", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eLiu-Cheng Chen\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "X-ray diffraction was used to analyze a pure synthetic Cu12Sb4S13 sample, serving as a reference for phase identification and structural characterization.", "entity_type": "analytical_method", "id": "xrd_analysis_synthetic_cu12sb4s13", "is_contribution": false, "name": "X-ray diffraction analysis of pure synthetic Cu12Sb4S13", "parameters": {}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "xrd_analysis_synthetic_cu12sb4s13", "label": "X-ray diffracti...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eX-ray diffraction analysis of pure synth...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 61, "id": "author_14", "name": "Xujie L\u00fc", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_14", "label": "Xujie L\u00fc", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eXujie L\u00fc\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 94, "id": "author_137", "name": "Matthias Wuttig", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_137", "label": "Matthias Wuttig", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eMatthias Wuttig\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"id": "venue_14", "name": "MRS Bulletin", "paper_ids": ["paper_22"], "role": "one_hop", "type": "venue", "venue_type": "journal", "visual_group": 2}, "font": {"color": "#333333"}, "group": "venue", "id": "venue_14", "label": "MRS Bulletin", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eMRS Bulletin\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"abstract": "OST of the vast literature on the liquid state is based on attempted explanations of experi-mental observations of the thermal, mechanical, and other properties of actual liquids. Compared with the progress of the molecular theories of gases and the lattice theory of crystalline solids, there has been little success in accounting for the phenomena of the liquid state in terms of the position and the known laws of the interaction of their constituent molecules. This is evidently because of the extreme difficulty of arriving at a model of the structure of a liquid which corresponds to the arrangements of its rrolecules and which at the same time is susceptible to mathematical computation. Most recent theories* are frankly attempts to adapt the known structures of gaseous and crystalline matter to the intermediate state of the liquid. They are consequently physically very implausible, whether they are the kinetic multiple molecular contact theories of Kirkwood\u00ba, Born and Green\u00ba, the cell theories of Lennard-Jones and Devonshire*, the hole theories of Frenkel\", Eyring* and Furth\u00ba, or the cybotactic hypothesis of Stewart7. The last three indeed assume that a large part of a liquid consists of crystalline material, which is in contradiction to the essential negative property of liquids\u2013their lack of long-range order. Meanwhile, evidence on the actual molecular structure of liquids has been accumulating, starting with the classical work of Prins? and Stewart 7 based on X-ray, and now on neutron, diffraction of liquids\u00ba, which shows them to possess only a short-range order, practically limited to molecules in the first and second spheres around a given molecule. Very little use has been made of this evidence in constructing theories of the liquid state, essentially because of its complexity\u2013of a kind unfamiliar to theoretical physicists or chemists.\nIt has occurred to me recently that, in view of this and a renewed interest in the properties of liquids, it might be worth while to take up the sketch of a theory I first put forward twenty years ago\u00ba, and to see whether it is capable of leading to a physically acceptable theory of liquids. I cannot yet claim that it is at the same time adapted to mathematical treatment, but I have hopes that at least it can be adapted to computing machines in the way that has already been used by Alder and Wainwright* for kinetic studies of gases.", "chain_index": 3, "citation_count": 886, "doi": "10.1038/183141a0", "id": "paper_2", "publication_date": "1959-01-01", "role": "main_chain", "title": "A Geometrical Approach to the Structure Of Liquids", "type": "paper", "visual_group": 1}, "font": {"color": "#333333"}, "group": "paper", "id": "paper_2", "label": "A Geometrical A...", "shape": "dot", "size": 25, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eA Geometrical Approach to the Structure ...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "Independent confirmation of thermal diffusivity measurements using a different apparatus.", "entity_type": "experimental_method", "id": "anter_flashline_5000_thermal_diffusivity", "is_contribution": false, "name": "Anter Flashline 5000 thermal diffusivity apparatus", "parameters": {"instrument": "Anter Flashline 5000"}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "anter_flashline_5000_thermal_diffusivity", "label": "Anter Flashline...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eAnter Flashline 5000 thermal diffusivity...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 43, "id": "author_15", "name": "J. D. Bernal", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_15", "label": "J. D. Bernal", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eJ. D. Bernal\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "Sulfur hydride (H2S) has shown superconductivity with a record Tc of 203 K at 155 GPa, supported by magnetic measurements and structural studies.", "entity_type": "result", "id": "superconductivity_in_sulfur_hydride_experimental", "is_contribution": false, "name": "Experimental superconductivity in sulfur hydride (H2S)", "parameters": {"Tc": "203 K", "pressure": "155 GPa"}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "superconductivity_in_sulfur_hydride_experimental", "label": "Experimental su...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eExperimental superconductivity in sulfur...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "Distribution of energy between balls in the wire model, presented in arbitrary units, to analyze energy states in the liquid.", "entity_type": "analytical_method", "id": "energy_distribution_wire_model", "is_contribution": false, "name": "Distribution of energy between balls in wire model", "parameters": {"units": "arbitrary units"}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "energy_distribution_wire_model", "label": "Distribution of...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eDistribution of energy between balls in ...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 39, "id": "author_2", "name": "Qingyang Hu", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_2", "label": "Qingyang Hu", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eQingyang Hu\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "A key performance metric achieved for the solar cell device, indicating its efficiency in converting solar energy into electrical energy. This is a significant result for the Cu4Bi4S9 absorber material.", "entity_type": "result", "id": "power_conversion_efficiency_10_9_percent", "is_contribution": false, "name": "Power Conversion Efficiency of 10.9%", "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "power_conversion_efficiency_10_9_percent", "label": "Power Conversi u0027\u003e\u003cb\u003eHang Chi\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "Advanced crystallographic software used to extract the most information from powder diffraction patterns, overcoming intrinsic limitations of polycrystalline XRD.", "entity_type": "analytical_method", "id": "rietzveld_refinement", "is_contribution": false, "name": "Rietveld refinement", "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "rietzveld_refinement", "label": "Rietveld refine...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eRietveld refinement\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 33, "id": "author_164", "name": "Xuedan Ma", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_164", "label": "Xuedan Ma", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eXuedan Ma\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 14, "id": "author_224", "name": "Weijian Li", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_224", "label": "Weijian Li", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eWeijian Li\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"abstract": "Solids can be generally categorized by their structures into crystalline and amorphous states with different interactions among atoms dictating their properties. Crystalline-amorphous hybrid structures, combining the advantages of both ordered and disordered components, present a promising opportunity to design materials with emergent collective properties. Hybridization of crystalline and amorphous structures at the sublattice level with long-range periodicity has been rarely observed. Here, we report a nested order-disorder framework (NOF) constructed by a crystalline matrix with self-filled amorphous-like innards that is obtained by using pressure to regulate the bonding hierarchy of Cu12Sb4S13. Combined in situ experimental and computational methods demonstrate the formation of disordered Cu sublattice which is embedded in the retained crystalline Cu framework. Such a NOF structure gives a low thermal conductivity (~0.24\u2009W\u00b7m\u22121\u00b7K\u22121) and a metallic electrical conductivity (8\u2009\u00d7\u200910\u22126\u2009\u03a9\u00b7m), realizing the collaborative improvement of two competing physical properties. These findings demonstrate a category of solid-state materials to link the crystalline and amorphous forms in the sublattice-scale, which will exhibit extraordinary properties.", "chain_index": 1, "citation_count": 56, "doi": "10.1038/s41467-022-32419-5", "id": "paper_1", "publication_date": "2022-08-09", "role": "main_chain", "title": "Nested order-disorder framework containing a crystalline matrix with self-filled amorphous-like innards", "type": "paper", "visual_group": 1}, "font": {"color": "#333333"}, "group": "paper", "id": "paper_1", "label": "Nested order-di...", "shape": "dot", "size": 25, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eNested order-disorder framework containi...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 19, "id": "author_166", "name": "Justin M. Hoffman", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_166", "label": "Justin M. Hoffm...", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eJustin M. Hoffman\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "Raman spectroscopy measurements to investigate vibrational modes and structural changes.", "entity_type": "experimental_method", "id": "raman_measurements", "is_contribution": false, "name": "Raman Measurements", "parameters": {}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "raman_measurements", "label": "Raman Measureme...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eRaman Measurements\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 54, "id": "author_172", "name": "Donald T. Morelli", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_172", "label": "Donald T. Morel...", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eDonald T. Morelli\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "The extended irregularity model accounts for the presence of oppositely charged ions in fused salts, where low co-ordination leads to glasses.", "entity_type": "result", "id": "charged_ion_effects_explanation", "is_contribution": false, "name": "Explanation of Charged Ion Effects in Liquids", "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "charged_ion_effects_explanation", "label": "Explanation of ...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eExplanation of Charged Ion Effects in Li...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 109, "id": "author_127", "name": "Ctirad Uher", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_127", "label": "Ctirad Uher", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eCtirad Uher\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 47, "id": "author_6", "name": "Hui Luo", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_6", "label": "Hui Luo", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eHui Luo\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"id": "venue_21", "name": "Advanced Energy Materials", "paper_ids": ["paper_30"], "role": "one_hop", "type": "venue", "venue_type": "journal", "visual_group": 2}, "font": {"color": "#333333"}, "group": "venue", "id": "venue_21", "label": "Advanced Energy...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eAdvanced Energy Materials\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"abstract": "Phase change memory (PCM) is an emerging technology that combines the unique properties of phase change materials with the potential for novel memory devices, which can help lead to new computer architectures. Phase change materials store information in their amorphous and crystalline phases, which can be reversibly switched by the application of an external voltage. This article describes the advantages and challenges of PCM. The physical properties of phase change materials that enable data storage are described, and our current knowledge of the phase change processes is summarized. Various designs of PCM devices with their respective advantages and integration challenges are presented. The scaling limits of PCM are addressed, and its performance is compared to competing existing and emerging memory technologies. Finally, potential new applications of phase change devices such as neuromorphic computing and phase change logic are outlined.", "chain_index": 4, "citation_count": 496, "doi": "10.1557/mrs.2014.139", "id": "paper_22", "publication_date": "2014-08-01", "role": "main_chain", "title": "Phase change materials and phase change memory", "type": "paper", "visual_group": 1}, "font": {"color": "#333333"}, "group": "paper", "id": "paper_22", "label": "Phase change ma...", "shape": "dot", "size": 25, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003ePhase change materials and phase change ...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "Achieving a composition with optimized thermoelectric properties by mixing the natural mineral with synthetic Cu_{12}Sb_4S_{13}.", "entity_type": "result", "id": "optimized_thermoelectric_properties_by_mixing", "is_contribution": false, "name": "Optimized thermoelectric properties by mixing", "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "optimized_thermoelectric_properties_by_mixing", "label": "Optimized therm...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eOptimized thermoelectric properties by m...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "A thin-film deposition technique used to deposit the phase change material with high conformality and precise thickness control, crucial for scaled devices.", "entity_type": "experimental_method", "id": "atomic_layer_deposition", "is_contribution": false, "name": "Atomic layer deposition (ALD)", "parameters": {}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "atomic_layer_deposition", "label": "Atomic layer de...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eAtomic layer deposition (ALD)\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 60, "id": "author_12", "name": "Wenge Yang", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_12", "label": "Wenge Yang", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eWenge Yang\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"abstract": "Thermoelectric materials can directly generate electric power by converting waste heat, and the efficiency is appraised by the figure of merit zT. A high zT value larger than three is required to achieve comparable efficiency of the traditional heat engines. Despite great efforts for over a century, the desired value of three is seemingly an upper limit, and many existing thermoelectric materials have the zT values less than one. If their zT values can be improved for several times to break through the upper limit, the energy revolution could be expected. Here, a p-type CuInTe2 is chosen as an example to show the extremely important role of pressure in enhancing the thermoelectric performance. Over five times increase of the zT value is realized by the application of pressure. Both the enhancement of the power factor and the reduction of the thermal conductivity account for this large enhancement. The former is due to the optimization of the carrier concentration and band structure, and the latter is attributed to the enhanced phonon anharmonicity. Our results offer an effective method to improve zT of the existing materials for the future technological applications.", "chain_index": 9, "citation_count": 46, "doi": "10.1016/j.mtphys.2018.04.002", "id": "paper_53", "publication_date": "2018-04-25", "role": "main_chain", "title": "Large enhancement of thermoelectric performance in CuInTe 2 upon compression", "type": "paper", "visual_group": 1}, "font": {"color": "#333333"}, "group": "paper", "id": "paper_53", "label": "Large enhanceme...", "shape": "dot", "size": 25, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eLarge enhancement of thermoelectric perf...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"id": "venue_1", "name": "Nature Communications", "paper_ids": ["paper_7674", "paper_7675", "paper_7689", "paper_1", "paper_21", "paper_36", "paper_1795", "paper_2233", "paper_7700", "paper_2240", "paper_7716", "paper_2251"], "role": "one_hop", "type": "venue", "venue_type": "journal", "visual_group": 2}, "font": {"color": "#333333"}, "group": "venue", "id": "venue_1", "label": "Nature Communic...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eNature Communications\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"abstract": "Abstract Thermoelectric materials can convert waste heat into electricity, potentially improving the efficiency of energy usage in both industry and everyday life. Unfortunately, known good thermoelectric materials often are comprised of elements that are in low abundance and require careful doping and complex synthesis procedures. Here, we report dimensionless thermoelectric figure of merit near unity in compounds of the form Cu 12 \u2010 x M x Sb 4 S 13 , where M is a transition metal such as Zn or Fe, for wide ranges of x . The compounds investigated here span the range of compositions of the natural mineral family of tetrahedrites, the most widespread sulfosalts on Earth, and we further show that the natural mineral itself can be used directly as an inexpensive source thermoelectric material. Thermoelectrics comprised of earth\u2010abundant elements will pave the way to many new, low cost thermoelectric energy generation opportunities.", "chain_index": 5, "citation_count": 510, "doi": "10.1002/aenm.201200650", "id": "paper_30", "publication_date": "2012-10-18", "role": "main_chain", "title": "High Performance Thermoelectricity in Earth\u2010Abundant Compounds Based on Natural Mineral Tetrahedrites", "type": "paper", "visual_group": 1}, "font": {"color": "#333333"}, "group": "paper", "id": "paper_30", "label": "High Performanc...", "shape": "dot", "size": 25, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eHigh Performance Thermoelectricity in Ea...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 43, "id": "author_173", "name": "Xu Lu", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_173", "label": "Xu Lu", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eXu Lu\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "In situ single-crystal and powder X-ray diffraction measurements were performed to investigate the structural evolution of Cu12Sb4S13 under pressure. This method was used to observe lattice contraction, peak broadening, diffuse diffraction halos, and the formation of a crystalline-amorphous hybrid state.", "entity_type": "experimental_method", "id": "in_situ_single_crystal_powder_xrd", "is_contribution": false, "name": "In situ single-crystal and powder X-ray diffraction", "parameters": {"pressure_range": "up to 16.5 GPa"}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "in_situ_single_crystal_powder_xrd", "label": "In situ single-...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eIn situ single-crystal and powder X-ray ...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 37, "id": "author_177", "name": "Yi Xia", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_177", "label": "Yi Xia", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eYi Xia\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 30, "id": "author_1", "name": "Kejun Bu", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_1", "label": "Kejun Bu", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eKejun Bu\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 29, "id": "author_168", "name": "Haijie Chen", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_168", "label": "Haijie Chen", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eHaijie Chen\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "Experimental support for the emergence of a topological crystalline insulator phase after the pressure-induced transition.", "entity_type": "result", "id": "appearance_of_topological_crystalline_insulator", "is_contribution": false, "name": "Appearance of a Topological Crystalline Insulator", "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "appearance_of_topological_crystalline_insulator", "label": "Appearance of a...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eAppearance of a Topological Crystalline ...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "Inelastic neutron-scattering measurements on CaFe2As2 under hydrostatic pressure showed that AF spin fluctuations are strongly suppressed in the collapsed tetragonal phase, consistent with a quenched Fe moment.", "entity_type": "result", "id": "af_spin_fluctuations_suppression_in_cafe2as2", "is_contribution": false, "name": "Suppression of AF spin fluctuations in CaFe2As2", "parameters": {}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "af_spin_fluctuations_suppression_in_cafe2as2", "label": "Suppression of ...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eSuppression of AF spin fluctuations in C...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 83, "id": "author_11", "name": "Fuqiang Huang", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_11", "label": "Fuqiang Huang", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eFuqiang Huang\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "In situ powder X-ray diffraction experiments conducted at high pressures.", "entity_type": "experimental_method", "id": "in_situ_powder_xrd", "is_contribution": false, "name": "in situ powder XRD", "parameters": {"energy": "30.5 keV", "pressure_transmitting_medium": "Neon", "wavelength": "0.4066 \u00c5"}, "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "in_situ_powder_xrd", "label": "in situ powder ...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003ein situ powder XRD\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"abstract": "Elemental barium adopts a series of high-pressure phases with such complex crystal structures that some of them have eluded structure determination for many years. Using single-crystal synchrotron X-ray diffraction and new data analysis strategies, we have now solved the most complex of these crystal structures, that of phase Ba-IVc at 19\u2009GPa. It is a commensurate host\u2013guest structure with 768 atoms in the representative unit, where the relative alignment of the guest-atom chains can be represented as a two-dimensional pattern with interlocking S-shaped 12-chain motifs repeating regularly in one direction and repeating with constrained disorder in the other. The existence of such patterning on the nanometre scale points at medium-range interactions that are not fully screened by the itinerant electrons in this metal. On the basis of first-principles electronic structure calculations, pseudopotential theory and an analysis of the lattice periodicities and interatomic distances, we rationalize why the Ba phases with the common densely packed crystal structures become energetically unfavourable in comparison with the complex-structured Ba-IVc phase, and what the role of the well-known pressure-induced s\u2013d electronic transfer is.", "chain_index": 6, "citation_count": 52, "doi": "10.1038/nmat3342", "id": "paper_16", "publication_date": "2012-06-08", "role": "main_chain", "title": "Extraordinarily complex crystal structure with mesoscopic patterning in barium at high pressure", "type": "paper", "visual_group": 1}, "font": {"color": "#333333"}, "group": "paper", "id": "paper_16", "label": "Extraordinarily...", "shape": "dot", "size": 25, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eExtraordinarily complex crystal structur...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"description": "Analysis using energy diagrams to rationalize the evolution of device performance by describing the cascade of electron energy levels from the absorber through intermediate layers. This is crucial for understanding charge transport within the device.", "entity_type": "analytical_method", "id": "energy_diagram_analysis", "is_contribution": false, "name": "Energy Diagram Analysis", "role": "one_hop", "type": "entity", "visual_group": 2}, "font": {"color": "#333333"}, "group": "entity", "id": "energy_diagram_analysis", "label": "Energy Diagram ...", "shape": "dot", "size": 15, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eEnergy Diagram Analysis\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"abstract": "Alternative technologies are required in order to meet a worldwide demand for clean non-polluting energy sources. Thermoelectric generators, which generate electricity from heat in a compact and reliable manner, are potential devices for waste heat recovery. However, thermoelectric performance, as encapsulated by the figure of merit ZT, has remained at around 1.0 at room temperature, which has limited practical applications. Here, we study the effects of pressure on ZT in Cr-doped PbSe, which has a maximum ZT of less than 1.0 at a temperature of about 700\u2009K. By applying external pressure using a diamond anvil cell, we obtained a room-temperature ZT value of about 1.7. From thermoelectric, magnetoresistance and Raman measurements, as well as density functional theory calculations, a pressure-driven topological phase transition is found to enable this enhancement. Experiments also support the appearance of a topological crystalline insulator after the transition. These findings point to the possibility of using compression to increase not just ZT in existing thermoelectric materials, but also the possibility of realizing topological crystalline insulators.", "chain_index": 0, "citation_count": 131, "doi": "10.1038/s41563-019-0499-9", "id": "paper_38", "publication_date": "2019-10-07", "role": "main_chain", "title": "Enhancement of thermoelectric performance across the topological phase transition in dense lead selenide", "type": "paper", "visual_group": 1}, "font": {"color": "#333333"}, "group": "paper", "id": "paper_38", "label": "Enhancement of ...", "shape": "dot", "size": 25, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eEnhancement of thermoelectric performanc...\u003c/b\u003e\u003c/div\u003e"}, {"extra_data": {"h_index": 30, "id": "author_167", "name": "Yingqi Wang", "role": "one_hop", "type": "author", "visual_group": 2}, "font": {"color": "#333333"}, "group": "author", "id": "author_167", "label": "Yingqi Wang", "shape": "dot", "size": 20, "title": "\u003cdiv style=\u0027font-family: Arial; font-size: 12px; padding: 4px;\u0027\u003e\u003cb\u003eYingqi Wang\u003c/b\u003e\u003c/div\u003e"}]);
                  edges = new vis.DataSet([{"arrows": "to", "extra_data": {"relation_type": "CITES", "role": "main_path", "source_id": "paper_38", "target_id": "paper_1"}, "from": "paper_38", "label": "", "title": "CITES", "to": "paper_1"}, {"arrows": "to", "extra_data": {"author_order": "first", "is_corresponding": false, "relation_type": "HAS_AUTHOR", "role": "one_hop_link", "shared_papers": ["paper_53"], "source_id": "paper_38", "target_id": "author_222"}, "from": "paper_38", "label": "", "title": "HAS_AUTHOR", "to": "author_222"}, {"arrows": "to", "extra_data": {"author_order": "middle", "is_corresponding": false, "relation_type": "HAS_AUTHOR", "role": "one_hop_link", "shared_papers": [], "source_id": "paper_38", "target_id": "author_223"}, "from": "paper_38", "label": "", "title": "HAS_AUTHOR", "to": "author_223"}, {"arrows": "to", "extra_data": {"author_order": "middle", "is_corresponding": false, "relation_type": "HAS_AUTHOR", "role": "one_hop_link", "shared_papers": [], "source_id": "paper_38", "target_id": "author_224"}, "from": "paper_38", "label": "", "title": "HAS_AUTHOR", "to": "author_224"}, {"arrows": "to", "extra_data": {"author_order": "middle", "is_corresponding": false, "relation_type": "HAS_AUTHOR", "role": "one_hop_link", "shared_papers": [], "source_id": "paper_38", "target_id": "author_225"}, "from": "paper_38", "label": "", "title": "HAS_AUTHOR", "to": "author_225"}, {"arrows": "to", "extra_data": {"author_order": "middle", "is_corresponding": false, "relation_type": "HAS_AUTHOR", "role": "one_hop_link", "shared_papers": ["paper_1595"], "source_id": "paper_38", "target_id": "author_226"}, "from": "paper_38", "label": "", "title": "HAS_AUTHOR", "to": "author_226"}, {"arrows": "to", "extra_data": {"author_order": "middle", "is_corresponding": false, "relation_type": "HAS_AUTHOR", "role": "one_hop_link", "shared_papers": [], "source_id": "paper_38", "target_id": "author_227"}, "from": "paper_38", "label": "", "title": "HAS_AUTHOR", "to": "author_227"}, {"arrows": "to", "extra_data": {"author_order": "middle", "is_corresponding": false, "relation_type": "HAS_AUTHOR", "role": "one_hop_link", "shared_papers": [], "source_id": "paper_38", "target_id": "author_228"}, "from": "paper_38", "label": "", "title": "HAS_AUTHOR", "to": "author_228"}, {"arrows": "to", "extra_data": {"author_order": "last", "is_corresponding": false, "relation_type": "HAS_AUTHOR", "role": "one_hop_link", "shared_papers": ["paper_53"], "source_id": "paper_38", "target_id": "author_229"}, "from": "paper_38", "label": "", "title": "HAS_AUTHOR", "to": "author_229"}, {"arrows": "to", "extra_data": {"relation_type": "PUBLISHED_IN", "role": "one_hop_link", "source_id": "paper_38", "target_id": "venue_9"}, "from": "paper_38", "label": "", "title": "PUBLISHED_IN", "to": "venue_9"}, {"arrows": "to", "extra_data": {"context": "By applying external pressure using a diamond anvil cell, we obtained a room-temperature ZT value of about 1.7.", "frequency": 1, "relation_type": "MENTIONS", "role": "one_hop_link", "section": "Content", "source_id": "paper_38", "target_id": "diamond_anvil_cell_experiment"}, "from": "paper_38", "label": "", "title": "MENTIONS", "to": "diamond_anvil_cell_experiment"}, {"arrows": "to", "extra_data": {"context": "From thermoelectric, magnetoresistance and Raman measurements, as well as density functional theory calculations, a pressure-driven topological phase transition is found to enable this enhancement.", "frequency": 1, "relation_type": "MENTIONS", "role": "one_hop_link", "section": "Content", "source_id": "paper_38", "target_id": "raman_measurements"}, "from": "paper_38", "label": "", "title": "MENTIONS", "to": "raman_measurements"}, {"arrows": "to", "extra_data": {"context": "From thermoelectric, magnetoresistance and Raman measurements, as well as density functional theory calculations, a pressure-driven topological phase transition is found to enable this enhancement.\n---\nW.J.L. and X.J.C. carried out the density functional theory calculations.", "frequency": 2, "relation_type": "MENTIONS", "role": "one_hop_link", "section": "Content", "source_id": "paper_38", "target_id": "density_functional_theory_calculations"}, "from": "paper_38", "label": "", "title": "MENTIONS", "to": "density_functional_theory_calculations"}, {"arrows": "to", "extra_data": {"context": "Experiments also support the appearance of a topological crystalline insulator after the transition.", "frequency": 1, "relation_type": "MENTIONS", "role": "one_hop_link", "section": "Content", "source_id": "paper_38", "target_id": "appearance_of_topological_crystalline_insulator"}, "from": "paper_38", "label": "", "title": "MENTIONS", "to": "appearance_of_topological_crystalline_insulator"}, {"arrows": "to", "extra_data": {"context": "P.Q.C. and A.F.G. performed high-pressure Raman spectroscopy measurements.", "frequency": 1, "relation_type": "MENTIONS", "role": "one_hop_link", "section": "Author contributions", "source_id": "paper_38", "target_id": "high_pressure_raman_spectroscopy"}, "from": "paper_38", "label": "", "title": "MENTIONS", "to": "high_pressure_raman_spectroscopy"}, {"arrows": "to", "extra_data": {"paragraph": "Properties of materials are determined by the interaction among atoms and can be tuned through the structural flexibility of different building components. Depending on the structural arrangements, solid-state materials are classified into crystalline with long-range periodicity and amorphous with only short- to medium-range ordering1\u20134 . Integrating both states by creating crystalline-amorphous hybrid materials has been a long-standing research interest. These hybrid materials could possess advantageous properties from both crystalline and disordered units, which are increasingly attractive for potential technological applications, including black $\\mathrm { T i O } _ { 2 }$ nanomaterials for photocatalysis5,6 , two-dimensional electron gases at crystalline-amorphous oxide interfaces for transparent conductors7 , metal-organic frameworks (MOFs) and their composites for catalysis8 . From the local structure point of view, hybridization has been made at the mesoscopic scale9\u201311, such as paracrystalline silicon12, intermediate crystalline metallic glass13, and melted chains in high-pressure metals14\u201316. However, structural design at the sublattice level of crystalline-amorphous hybrid materials with long-range periodicity is still challenging and, as far as we know, has been rarely realized. Regulating the chemical-bond hierarchy of crystals enables the design of hybrid structures based on periodic sublattices and thus provides an opportunity for the discovery of material forms with emergent or enhanced properties17,18.\n\nDue to variable coordination conditions and valence states, copper chalcogenides have large structural variability and exhibit an intrinsic chemical-bond hierarchy, which gives a high and anisotropic tunability18\u201320. Besides chemical tailoring, the degree of bonding hierarchy can be tuned by applying external stimuli, including temperature, pressure, and electric field17,18. Recently, temperatureinduced hybrid state has been reported in $\\mathtt { C u _ { 2 } S e }$ where the $\\boldsymbol { \\mathrm { C u } } ^ { + }$ sublattice becomes amorphous on warming and induced liquid-like flow19,21. Besides, the amorphous-to-crystal transition can be triggered by electric pulses in phase-change memory material $\\mathbf { G e } _ { 2 } \\mathbf { S b } _ { 2 } \\mathbf { T e } _ { 5 }$ with bonding energy hierarchy17,22. However, strong vibration of all atoms at high temperature or electric field leads to the whole structural instability and second-phase precipitation, which limits the tunability and formation of crystalline-amorphous hybrid structures23. As a state variable, pressure provides an effective and clean approach to adjust the atomic interactions and thus alter the bonding configuration without changing chemical compositions24\u201327. Therefore, pressure processing enables the exploration and modulation of crystallineamorphous hybrid structures which would collaboratively optimize the competing physical properties.\n\nIn this work, to realize the designed structure by tuning crystal sublattices, we select a nested copper chalcogenide $\\mathrm { C u } _ { 1 2 } \\mathrm { S b } _ { 4 } \\mathrm { S } _ { 1 3 }$ which possesses a strong chemical-bond hierarchy28. The structure contains a rigid framework and a set of weakly bonded atoms serving as the soft sublattice, endowing it with anisotropic tunability of the sublattices under external stimuli. By using in situ high-pressure diagnostics, we systematically investigate the variations of bonding configuration, lattice structure, thermal and electrical properties. Pressure processing creates a disordered sublattice embedded in the retained crystalline matrix, forming a nested order-disorder framework (NOF). Such a NOF structure exhibits the theoretical minimum lattice thermal conductivity and metallic electrical conductivity. We further quantitatively describe the variation of sublattice from crystalline to NOF and its effects on the physical properties with the help of first-principles calculations.\n\n---\n\nProperties of materials are determined by the interaction among atoms and can be tuned through the structural flexibility of different building components. Depending on the structural arrangements, solid-state materials are classified into crystalline with long-range periodicity and amorphous with only short- to medium-range ordering1\u20134 . Integrating both states by creating crystalline-amorphous hybrid materials has been a long-standing research interest. These hybrid materials could possess advantageous properties from both crystalline and disordered units, which are increasingly attractive for potential technological applications, including black $\\mathrm { T i O } _ { 2 }$ nanomaterials for photocatalysis5,6 , two-dimensional electron gases at crystalline-amorphous oxide interfaces for transparent conductors7 , metal-organic frameworks (MOFs) and their composites for catalysis8 . From the local structure point of view, hybridization has been made at the mesoscopic scale9\u201311, such as paracrystalline silicon12, intermediate crystalline metallic glass13, and melted chains in high-pressure metals14\u201316. However, structural design at the sublattice level of crystalline-amorphous hybrid materials with long-range periodicity is still challenging and, as far as we know, has been rarely realized. Regulating the chemical-bond hierarchy of crystals enables the design of hybrid structures based on periodic sublattices and thus provides an opportunity for the discovery of material forms with emergent or enhanced properties17,18.\n\nDue to variable coordination conditions and valence states, copper chalcogenides have large structural variability and exhibit an intrinsic chemical-bond hierarchy, which gives a high and anisotropic tunability18\u201320. Besides chemical tailoring, the degree of bonding hierarchy can be tuned by applying external stimuli, including temperature, pressure, and electric field17,18. Recently, temperatureinduced hybrid state has been reported in $\\mathtt { C u _ { 2 } S e }$ where the $\\boldsymbol { \\mathrm { C u } } ^ { + }$ sublattice becomes amorphous on warming and induced liquid-like flow19,21. Besides, the amorphous-to-crystal transition can be triggered by electric pulses in phase-change memory material $\\mathbf { G e } _ { 2 } \\mathbf { S b } _ { 2 } \\mathbf { T e } _ { 5 }$ with bonding energy hierarchy17,22. However, strong vibration of all atoms at high temperature or electric field leads to the whole structural instability and second-phase precipitation, which limits the tunability and formation of crystalline-amorphous hybrid structures23. As a state variable, pressure provides an effective and clean approach to adjust the atomic interactions and thus alter the bonding configuration without changing chemical compositions24\u201327. Therefore, pressure processing enables the exploration and modulation of crystallineamorphous hybrid structures which would collaboratively optimize the competing physical properties.\n\nIn this work, to realize the designed structure by tuning crystal sublattices, we select a nested copper chalcogenide $\\mathrm { C u } _ { 1 2 } \\mathrm { S b } _ { 4 } \\mathrm { S } _ { 1 3 }$ which possesses a strong chemical-bond hierarchy28. The structure contains a rigid framework and a set of weakly bonded atoms serving as the soft sublattice, endowing it with anisotropic tunability of the sublattices under external stimuli. By using in situ high-pressure diagnostics, we systematically investigate the variations of bonding configuration, lattice structure, thermal and electrical properties. Pressure processing creates a disordered sublattice embedded in the retained crystalline matrix, forming a nested order-disorder framework (NOF). Such a NOF structure exhibits the theoretical minimum lattice thermal conductivity and metallic electrical conductivity. We further quantitatively describe the variation of sublattice from crystalline to NOF and its effects on the physical properties with the help of first-principles calculations.\n\nProperties of materials are determined by the interaction among atoms and can be tuned through the structural flexibility of different building components. Depending on the structural arrangements, solid-state materials are classified into crystalline with long-range periodicity and amorphous with only short- to medium-range ordering1\u20134 . Integrating both states by creating crystalline-amorphous hybrid materials has been a long-standing research interest. These hybrid materials could possess advantageous properties from both crystalline and disordered units, which are increasingly attractive for potential technological applications, including black $\\mathrm { T i O } _ { 2 }$ nanomaterials for photocatalysis5,6 , two-dimensional electron gases at crystalline-amorphous oxide interfaces for transparent conductors7 , metal-organic frameworks (MOFs) and their composites for catalysis8 . From the local structure point of view, hybridization has been made at the mesoscopic scale9\u201311, such as paracrystalline silicon12, intermediate crystalline metallic glass13, and melted chains in high-pressure metals14\u201316. However, structural design at the sublattice level of crystalline-amorphous hybrid materials with long-range periodicity is still challenging and, as far as we know, has been rarely realized. Regulating the chemical-bond hierarchy of crystals enables the design of hybrid structures based on periodic sublattices and thus provides an opportunity for the discovery of material forms with emergent or enhanced properties17,18.\n\nDue to variable coordination conditions and valence states, copper chalcogenides have large structural variability and exhibit an intrinsic chemical-bond hierarchy, which gives a high and anisotropic tunability18\u201320. Besides chemical tailoring, the degree of bonding hierarchy can be tuned by applying external stimuli, including temperature, pressure, and electric field17,18. Recently, temperatureinduced hybrid state has been reported in $\\mathtt { C u _ { 2 } S e }$ where the $\\boldsymbol { \\mathrm { C u } } ^ { + }$ sublattice becomes amorphous on warming and induced liquid-like flow19,21. Besides, the amorphous-to-crystal transition can be triggered by electric pulses in phase-change memory material $\\mathbf { G e } _ { 2 } \\mathbf { S b } _ { 2 } \\mathbf { T e } _ { 5 }$ with bonding energy hierarchy17,22. However, strong vibration of all atoms at high temperature or electric field leads to the whole structural instability and second-phase precipitation, which limits the tunability and formation of crystalline-amorphous hybrid structures23. As a state variable, pressure provides an effective and clean approach to adjust the atomic interactions and thus alter the bonding configuration without changing chemical compositions24\u201327. Therefore, pressure processing enables the exploration and modulation of crystallineamorphous hybrid structures which would collaboratively optimize the competing physical properties.\n\nIn this work, to realize the designed structure by tuning crystal sublattices, we select a nested copper chalcogenide $\\mathrm { C u } _ { 1 2 } \\mathrm { S b } _ { 4 } \\mathrm { S } _ { 1 3 }$ which possesses a strong chemical-bond hierarchy28. The structure contains a rigid framework and a set of weakly bonded atoms serving as the soft sublattice, endowing it with anisotropic tunability of the sublattices under external stimuli. By using in situ high-pressure diagnostics, we systematically investigate the variations of bonding configuration, lattice structure, thermal and electrical properties. Pressure processing creates a disordered sublattice embedded in the retained crystalline matrix, forming a nested order-disorder framework (NOF). Such a NOF structure exhibits the theoretical minimum lattice thermal conductivity and metallic electrical conductivity. We further quantitatively describe the variation of sublattice from crystalline to NOF and its effects on the physical properties with the help of first-principles calculations.\n\n---\n\nProperties of materials are determined by the interaction among atoms and can be tuned through the structural flexibility of different building components. Depending on the structural arrangements, solid-state materials are classified into crystalline with long-range periodicity and amorphous with only short- to medium-range ordering1\u20134 . Integrating both states by creating crystalline-amorphous hybrid materials has been a long-standing research interest. These hybrid materials could possess advantageous properties from both crystalline and disordered units, which are i mation of crystalline-amorphous hybrid structures23. As a state variable, pressure provides an effective and clean approach to adjust the atomic interactions and thus alter the bonding configuration without changing chemical compositions24\u201327. Therefore, pressure processing enables the exploration and modulation of crystallineamorphous hybrid structures which would collaboratively optimize the competing physical properties.\n\nIn this work, to realize the designed structure by tuning crystal sublattices, we select a nested copper chalcogenide $\\mathrm { C u } _ { 1 2 } \\mathrm { S b } _ { 4 } \\mathrm { S } _ { 1 3 }$ which possesses a strong chemical-bond hierarchy28. The structure contains a rigid framework and a set of weakly bonded atoms serving as the soft sublattice, endowing it with anisotropic tunability of the sublattices under external stimuli. By using in situ high-pressure diagnostics, we systematically investigate the variations of bonding configuration, lattice structure, thermal and electrical properties. Pressure processing creates a disordered sublattice embedded in the retained crystalline matrix, forming a nested order-disorder framework (NOF). Such a NOF structure exhibits the theoretical minimum lattice thermal conductivity and metallic electrical conductivity. We further quantitatively describe the variation of sublattice from crystalline to NOF and its effects on the physical properties with the help of first-principles calculations.\n\n---\n\nProperties of materials are determined by the interaction among atoms and can be tuned through the structural flexibility of different building components. Depending on the structural arrangements, solid-state materials are classified into crystalline with long-range periodicity and amorphous with only short- to medium-range ordering1\u20134 . Integrating both states by creating crystalline-amorphous hybrid materials has been a long-standing research interest. These hybrid materials could possess
