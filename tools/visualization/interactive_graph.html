instability and second-phase precipitation, which limits the tunability and formation of crystalline-amorphous hybrid structures23. As a state variable, pressure provides an effective and clean approach to adjust the atomic interactions and thus alter the bonding configuration without changing chemical compositions24\u201327. Therefore, pressure processing enables the exploration and modulation of crystallineamorphous hybrid structures which would collaboratively optimize the competing physical properties.\n\nIn this work, to realize the designed structure by tuning crystal sublattices, we select a nested copper chalcogenide $\\mathrm { C u } _ { 1 2 } \\mathrm { S b } _ { 4 } \\mathrm { S } _ { 1 3 }$ which possesses a strong chemical-bond hierarchy28. The structure contains a rigid framework and a set of weakly bonded atoms serving as the soft sublattice, endowing it with anisotropic tunability of the sublattices under external stimuli. By using in situ high-pressure diagnostics, we systematically investigate the variations of bonding configuration, lattice structure, thermal and electrical properties. Pressure processing creates a disordered sublattice embedded in the retained crystalline matrix, forming a nested order-disorder framework (NOF). Such a NOF structure exhibits the theoretical minimum lattice thermal conductivity and metallic electrical conductivity. We further quantitatively describe the variation of sublattice from crystalline to NOF and its effects on the physical properties with the help of first-principles calculations.\n\nProperties of materials are determined by the interaction among atoms and can be tuned through the structural flexibility of different building components. Depending on the structural arrangements, solid-state materials are classified into crystalline with long-range periodicity and amorphous with only short- to medium-range ordering1\u20134 . Integrating both states by creating crystalline-amorphous hybrid materials has been a long-standing research interest. These hybrid materials could possess advantageous properties from both crystalline and disordered units, which are increasingly attractive for potential technological applications, including black $\\mathrm { T i O } _ { 2 }$ nanomaterials for photocatalysis5,6 , two-dimensional electron gases at crystalline-amorphous oxide interfaces for transparent conductors7 , metal-organic frameworks (MOFs) and their composites for catalysis8 . From the local structure point of view, hybridization has been made at the mesoscopic scale9\u201311, such as paracrystalline silicon12, intermediate crystalline metallic glass13, and melted chains in high-pressure metals14\u201316. However, structural design at the sublattice level of crystalline-amorphous hybrid materials with long-range periodicity is still challenging and, as far as we know, has been rarely realized. Regulating the chemical-bond hierarchy of crystals enables the design of hybrid structures based on periodic sublattices and thus provides an opportunity for the discovery of material forms with emergent or enhanced properties17,18.\n\nDue to variable coordination conditions and valence states, copper chalcogenides have large structural variability and exhibit an intrinsic chemical-bond hierarchy, which gives a high and anisotropic tunability18\u201320. Besides chemical tailoring, the degree of bonding hierarchy can be tuned by applying external stimuli, including temperature, pressure, and electric field17,18. Recently, temperatureinduced hybrid state has been reported in $\\mathtt { C u _ { 2 } S e }$ where the $\\boldsymbol { \\mathrm { C u } } ^ { + }$ sublattice becomes amorphous on warming and induced liquid-like flow19,21. Besides, the amorphous-to-crystal transition can be triggered by electric pulses in phase-change memory material $\\mathbf { G e } _ { 2 } \\mathbf { S b } _ { 2 } \\mathbf { T e } _ { 5 }$ with bonding energy hierarchy17,22. However, strong vibration of all atoms at high temperature or electric field leads to the whole structural instability and second-phase precipitation, which limits the tunability and formation of crystalline-amorphous hybrid structures23. As a state variable, pressure provides an effective and clean approach to adjust the atomic interactions and thus alter the bonding configuration without changing chemical compositions24\u201327. Therefore, pressure processing enables the exploration and modulation of crystallineamorphous hybrid structures which would collaboratively optimize the competing physical properties.\n\nIn this work, to realize the designed structure by tuning crystal sublattices, we select a nested copper chalcogenide $\\mathrm { C u } _ { 1 2 } \\mathrm { S b } _ { 4 } \\mathrm { S } _ { 1 3 }$ which possesses a strong chemical-bond hierarchy28. The structure contains a rigid framework and a set of weakly bonded atoms serving as the soft sublattice, endowing it with anisotropic tunability of the sublattices under external stimuli. By using in situ high-pressure diagnostics, we systematically investigate the variations of bonding configuration, lattice structure, thermal and electrical properties. Pressure processing creates a disordered sublattice embedded in the retained crystalline matrix, forming a nested order-disorder framework (NOF). Such a NOF structure exhibits the theoretical minimum lattice thermal conductivity and metallic electrical conductivity. We further quantitatively describe the variation of sublattice from crystalline to NOF and its effects on the physical properties with the help of first-principles calculations.\n\n---\n\nProperties of materials are determined by the interaction among atoms and can be tuned through the structural flexibility of different building components. Depending on the structural arrangements, solid-state materials are classified into crystalline with long-range periodicity and amorphous with only short- to medium-range ordering1\u20134 . Integrating both states by creating crystalline-amorphous hybrid materials has been a long-standing research interest. These hybrid materials could possess advantageous properties from both crystalline and disordered units, which are increasingly attractive for potential technological applications, including black $\\mathrm { T i O } _ { 2 }$ nanomaterials for photocatalysis5,6 , two-dimensional electron gases at crystalline-amorphous oxide interfaces for transparent conductors7 , metal-organic frameworks (MOFs) and their composites for catalysis8 . From the local structure point of view, hybridization has been made at the mesoscopic scale9\u201311, such as paracrystalline silicon12, intermediate crystalline metallic glass13, and melted chains in high-pressure metals14\u201316. However, structural design at the sublattice level of crystalline-amorphous hybrid materials with long-range periodicity is still challenging and, as far as we know, has been rarely realized. Regulating the chemical-bond hierarchy of crystals enables the design of hybrid structures based on periodic sublattices and thus provides an opportunity for the discovery of material forms with emergent or enhanced properties17,18.\n\nDue to variable coordination conditions and valence states, copper chalcogenides have large structural variability and exhibit an intrinsic chemical-bond hierarchy, which gives a high and anisotropic tunability18\u201320. Besides chemical tailoring, the degree of bonding hierarchy can be tuned by applying external stimuli, including temperature, pressure, and electric field17,18. Recently, temperatureinduced hybrid state has been reported in $\\mathtt { C u _ { 2 } S e }$ where the $\\boldsymbol { \\mathrm { C u } } ^ { + }$ sublattice becomes amorphous on warming and induced liquid-like flow19,21. Besides, the amorphous-to-crystal transition can be triggered by electric pulses in phase-change memory material $\\mathbf { G e } _ { 2 } \\mathbf { S b } _ { 2 } \\mathbf { T e } _ { 5 }$ with bonding energy hierarchy17,22. However, strong vibration of all atoms at high temperature or electric field leads to the whole structural instability and second-phase precipitation, which limits the tunability and formation of crystalline-amorphous hybrid structures23. As a state variable, pressure provides an effective and clean approach to adjust the atomic interactions and thus alter the bonding configuration without changing chemical compositions24\u201327. Therefore, pressure processing enables the exploration and modulation of crystallineamorphous hybrid structures which would collaboratively optimize the competing physical properties.\n\nIn this work, to realize the designed structure by tuning crystal sublattices, we select a nested copper chalcogenide $\\mathrm { C u } _ { 1 2 } \\mathrm { S b } _ { 4 } \\mathrm { S } _ { 1 3 }$ which possesses a strong chemical-bond hierarchy28. The structure contains a rigid framework and a set of weakly bonded atoms serving as the soft sublattice, endowing it with anisotropic tunability of the sublattices under external stimuli. By using in situ high-pressure diagnostics, we systematically investigate the variations of bonding configuration, lattice structure, thermal and electrical properties. Pressure processing creates a disordered sublattice embedded in the retained crystalline matrix, forming a nested order-disorder framework (NOF). Such a NOF structure exhibits the theoretical minimum lattice thermal conductivity and metallic electrical conductivity. We further quantitatively describe the variation of sublattice from crystalline to NOF and its effects on the physical properties with the help of first-principles calculations.\n\n---\n\nTetrahedrite $\\mathbf { C u } _ { 1 2 } \\mathbf { S b } _ { 4 } \\mathbf { S } _ { 1 3 }$ possesses a cubic sphalerite-like structure of I-43m symmetry with 6 of the 12 Cu atoms occupying tetrahedral 12d sites (Cu1) at the vertices of equal-edge truncated octahedrons (Archimedean solid) and the remaining six $\\mathtt { C u 2 }$ atoms distributed on trigonal planar $_ { 1 2 e }$ sites (Fig. 1). Each Sb atom is bonded to three S atoms, giving a space in the structures occupied by the lone pair electrons (LPEs). The structure features two structural motifs, which consist of the $[ \\mathrm { C u l } _ { 1 2 } \\mathsf { S } _ { 2 4 } ]$ rigid framework (Cu1 framework) and the rattling ${ \\sf S b } [ { \\sf C u } 2 { \\sf S } _ { 3 } ] { \\sf S b }$ soft sublattice (Fig. 1a). The bonding hierarchy exists in the ${ \\mathsf { S b } } [ { \\mathsf { C u } } 2 { \\mathsf { S } } _ { 3 } ] { \\mathsf { S b } }$ unit, where Sb atoms stay away from the $\\mathtt { C u 2 }$ atoms and form weak interactions compared with $\\mathtt { C u 2 - S }$ covalent bonds. Such a bonding hierarchy induces quasi-localized and large amplitude anharmonic $\\mathtt { C u 2 }$ vibrations akin to swing-like rattling modes, resulting in a dynamically flexible sublattice with emergent properties28\u201330 . By regulating this bonding asymmetry, pressure could effectively adjust the sublattices and would create hybrid materials.\n\nIn situ single-crystal and powder X-ray diffraction (XRD) measurements were performed to investigate the structural evolution of $\\mathsf { C u } _ { 1 2 } \\mathsf { S b } _ { 4 } \\mathsf { S } _ { 1 3 }$ under pressure. The Rietveld analysis results for representative XRD data are shown in Supplementary Table 1 and Fig. 1. Upon compression, all Bragg diffraction spots and peaks shift to higher two-theta angles due to the lattice contraction (Fig. 2a, b). When the applied pressure exceeds $1 2 \\mathrm { G P a }$ , the diffraction spots broaden obviously and the diffuse diffraction halos appear, implying the onset of partial disordering. At $1 6 . 5 \\mathsf { G P a }$ , most diffraction spots disappear with several single-crystal XRD spots on the amorphous scattering pattern (Fig. 2a), indicating the formation of the crystalline-amorphous hybrid state. The powder XRD results show a few Bragg diffraction peaks on the broad diffuse background beyond 16 GPa (Fig. 2b), which further support the pressure-induced hybridization of crystalline and amorphous structures. It is worth noting that the retained Bragg diffraction spots and peaks are associated with the structure of Cu1 framework (Figs. 1a and 2b). In other words, the rigid Cu1 framework retains crystalline above 16 GPa, while the rattling ${ \\sf S b } [ { \\sf C u } 2 { \\sf S } _ { 3 } ] { \\sf S b }$ interior subunit becomes disordered, resulting in the NOF structure with an ordered matrix and the self-filled amorphous-like innards (as illustrated in Fig. 1b).\n\n![](images/c18b49107b2cd44c52ea6288804c0092e9eedc5596791b4b6b8a488ae48850aa.jpg)  \nFig. 1 | Illustration of the $\\mathbf { C _ { U _ { 1 2 } } } \\mathbf { S _ { b _ { 4 } } } \\mathbf { S _ { 1 3 } }$ structure with bonding asymmetry and the formation of nested order-disorder framework (NOF). a $\\mathrm { C u } _ { 1 2 } \\mathrm { S b } _ { 4 } \\mathrm { S } _ { 1 3 }$ is composed of the $[ \\mathrm { C u l } _ { 1 2 } \\mathrm { S } _ { 2 4 } ]$ rigid framework and the nested rattling $\\mathrm { \\bf { \\dot { b } } } [ \\mathrm { C u } 2 \\mathrm { S } _ { 3 } ] \\mathrm { S } \\mathrm { b }$ unit. The lobe-like balls represent lone pair electrons (LPEs). The S atoms in Cu1 framework\n\nare omitted for clarity. b Pressure-induced transformation of crystalline $\\mathsf { C u } _ { 1 2 } \\mathsf { S b } _ { 4 } \\mathsf { S } _ { 1 3 }$ to the NOF structure. The increasing anharmonic ${ \\mathbb { C } } { \\mathbb { u } }$ vibration during compression causes a disordered Cu2 sublattice embedded in the retained Cu1 crystalline matrix, creating the NOF.\n\n![](images/2cbfa07be4e6e6d7312a5b4b78ca8c08e8f6641d4c5d475d837845733dd79d9b.jpg)  \nFig. 2 | Structural characterization of $\\mathbf { C u _ { 1 2 } S b _ { 4 } S _ { 1 3 } }$ with in situ synchrotron diffractions and electron localization function (ELF) calculations. a The singlecrystal XRD images and (b) powder XRD patterns of $\\mathsf { C u } _ { 1 2 } \\mathsf { S b } _ { 4 } \\mathsf { S } _ { 1 3 }$ at selected pressures. The diffraction spots from the single-crystal diamond are masked. The retained Bragg diffraction spots and peaks beyond 16 GPa indicate that the Cu1 framework keeps crystalline under high pressure. c Unit-cell volume during compression. The values of bulk modulus $B _ { 0 }$ were determined to be 56.4(9) and 36.4(2) GPa in the low-pressure (LP) and high-pressure (HP) regions, respectively. d Bond angles of S\u2212Sb\u2212S as a function of pressure. The inset shows the strong nonlinear repulsive force from the suppressed lone pair electrons (LPEs) on Cu2 atoms under high pressure. e The ELF graphs and (f) the ELF line profiles between Sb and S atoms at ambient pressure and at $9 . 4 \\ : \\mathrm { G P a }$ .\n\nThe pressure-induced variation of unit-cell volume is shown in Fig. 2c, which reveals unusual compressibility. By fitting the Birch\u2013Murnaghan equation of state (Eq. 1 and Supplementary Eq. 1), the values of bulk modulus $B _ { 0 }$ were determined to be 56.4(9) and 36.4(2) GPa in the low- and high-pressure regions, respectively. Such an abnormal decrease of $B _ { 0 }$ indicates the more compressible structure under high pressures, which is related to the large atom displacement parameter (ADP) of $\\mathsf { C u 2 ^ { 2 8 } }$ . As shown in Supplementary Fig. 2, the ADP values of $\\mathtt { C u 2 }$ considerably increase from 0.020 to $0 . 0 6 4 \\mathring { \\mathbf { A } } ^ { 2 }$ during compression, indicating the enhanced rattling vibration and the moveable $\\mathtt { C u 2 }$ atoms under high pressures. In the low-pressure region, both the strong Cu1 framework and the relatively weak ordered Cu2 sublattice support the structure against compression and contribute to high bulk modulus. Under high pressure, the movable Cu2 atoms induce the collapse of ${ \\sf S b } [ { \\sf C u } 2 { \\sf S } _ { 3 } ] { \\sf S b }$ sublattice and no longer provide help, resulting in the anomalous compressibility. The stability of ${ \\sf S b } [ { \\sf C u } 2 { \\sf S } _ { 3 } ] { \\sf S b }$ sublattice with bonding hierarchy is sensitive to pressure-induced changes in the behavior of LPEs. As shown in Fig. 2d, a sudden change of S\u2212Sb\u2212S bond angles occurs at 7 GPa, which can be ascribed to the suppression of LPEs during compression31. In situ Raman spectroscopy also shows an increase in slope of Raman shift for Sb\u2013S bending mode (E) beyond 7 GPa (Supplementary Fig. 3), confirming the suppression of LPEs that changes S\u2212Sb\u2212S bond angle (see the detailed discussion in the Supplementary Discussion). To further elucidate the nature of the interaction between LPEs and Cu2 sublattice, we investigated the variation of chemical bonding by employing electron localization function (ELF) and Bader charge32,33. The isosurface of a lobe shape charge extension around the Sb atoms indicates the existence of LPEs. During compression, the LPEs are suppressed over 7 GPa (Fig. 2e, f and Supplementary Fig. 4), which is consistent with the XRD results. To quantify the bond order between atom pairs, density derived electrostatic and chemical charge (DDEC) based on Bader charges were employed34,35. As shown in Supplementary Table 3, the bond order between Cu2 and out-of-plane Sb atoms is 0.10 at 0 GPa and significantly increases to 0.22 at $9 . 4 \\mathrm { G P a }$ , which confirms the enhanced electrostatic force during compression. Such an enhanced electrostatic repulsive force from LPEs shoves $\\mathtt { C u 2 }$ atoms away from the equilibrium position, which converts the rattling $\\mathtt { C u 2 }$ atoms to be diffusing and thus gives rise to the disordered $\\mathtt { C u 2 }$ sublattice.\n\nTo investigate the local structure of NOF structure, we examined the atomic-scale structures of pristine and high-pressure treated samples using spherical aberration-corrected scanning transmission electron microscopy (STEM). Figure 3a and Supplementary Fig. 5 show the high-angle annular dark-filed (HAADF) STEM images of $\\mathsf { C u } _ { 1 2 } \\mathsf { S b } _ { 4 } \\mathsf { S } _ { 1 3 }$ projected along the [1 1 \u22122] and [0 2 \u22121] zone-axis at ambient condition, with neighboring atom columns of $\\mathsf { S b / C u }$ and $\\mathbf { C u l / C u 2 }$ . After the highpressure treatment, the disordering occurs within the (1 1 1) planes, which is related to the $\\mathtt { C u 2 }$ atoms (Fig. 3b). From the intensity-scan profiles, one can see a good periodicity for the initial sample (Fig. 3c). While after high-pressure treatment, the background lifts and additional peaks can be observed which corresponding to the randomly occupied Cu2 atoms (Fig. 3d). This observation indicates that Cu2 atoms move away from the equilibrium position and become disordered in the crystalline matrix. Moreover, as shown in the select area electron diffraction (inset of Fig. 3b), the retained diffraction spots corresponding to the structure of Cu1 framework sit on the broad diffuse background, which is consistent with the XRD results in Fig. 2, confirming the formation of NOF structure.\n\n![](images/95f71e778067652ac8f2134cb075c8a97f37a2673e7390adb9484d730eec649d.jpg)  \nFig. 3 | Atomic-scale analysis and atomic coordination environment of $\\mathbf { C u } _ { 1 2 } \\mathbf { S b } _ { 4 } \\mathbf { S } _ { 1 3 }$ . The HAADF STEM images taken along the [1 1 \u22122] zone-axis of (a) the initial sample at ambient condition and (b) the sample treated by high pressure. The top panel of (a) shows the (1 1 1) planes that are related to the Cu2 atoms. The inset of (b) shows the corresponding select area electron diffraction. The retained electrons diffraction spots with the broad diffuse background confirm the hybrid structure. Intensity-scan profiles taken from the (1 1 1) plane with ${ \\sf S b / C u }$ atom columns of (c) the initial sample at ambient and (d) the sample treated by high pressure, as indicated by a yellow arrow in (a) and (b). e The near edge region of XAS on the $K$ -edge of $\\mathtt { C u }$ for $\\mathrm { C u } _ { 1 2 } \\mathrm { S b } _ { 4 } \\mathrm { S } _ { 1 3 }$ at different pressures. f Fourier transform (FT) curves of the EXAFS data of $\\mathrm { C u } _ { 1 2 } \\mathrm { S b } _ { 4 } \\mathrm { S } _ { 1 3 }$ .\n\nFurthermore, in situ high-pressure X-ray absorption spectra (XAS) were collected to understand the evolution of atomic coordination environment (Fig. 3e and Supplementary Fig. 6a). In the analysis of the near edge region of XAS, the Cu ions exhibit mixed-valences of $\\boldsymbol { \\mathrm { C u } } ^ { + }$ and ${ \\mathsf { C u } } ^ { 2 + }$ in $\\mathrm { C u } _ { 1 2 } \\mathrm { S b } _ { 4 } \\mathrm { S } _ { 1 3 }$ (Fig. 3e). The obviously weakened peak at around $8 9 8 3 \\mathrm { e V }$ beyond 8.9 GPa implies the weakening of the $\\mathtt { C u 2 - S }$ bonding. Figure 3f and Supplementary Fig. 6b show the Fourier transform (FT) plots and $k$ -weight of the extended $\\mathbf { \\boldsymbol { x } }$ -ray absorption fine structure (EXAFS), respectively. The distances around $1 . 5 { - } 2 . 3 \\mathring \\mathrm { A }$ are considered as common $\\mathtt { C u - S }$ covalent bonds (Fig. $3 \\mathsf { f } ) ^ { 3 6 , 3 7 }$ . The obviously weakened and broadened $\\mathtt { C u - S }$ peaks beyond 8.9 GPa indicate the widely distributed $\\mathbb { C } \\mathbb { u } ^ { - \\mathbb { S } }$ bond lengths and complex coordination environment of $\\mathtt { C u 2 }$ atoms, which confirms the distorted innards in NOF structure.", "reference_number": 24, "relation_type": "CITES", "role": "main_path", "source_id": "paper_1", "target_id": "paper_24"}, "from": "paper_1", "label": "", "title": "CITES", "to": "paper_24"}, {"arrows": "to", "extra_data": {"author_order": "first", "is_corre         <script type="text/javascript">
            document.getElementById('close-btn').onclick = function() {
                document.getElementById('info-panel').style.display = 'none';
            };

            function formatValue(val) {
                if (Array.isArray(val)) return val.join(', ');
                if (typeof val === 'object' && val !== null) return JSON.stringify(val);
                return val;
            }

            network.on("click", function (params) {
                const panel = document.getElementById('info-panel');
                const content = document.getElementById('info-content');
                const title = document.getElementById('info-title');

                let rawData = null;
                let displayType = "";

                if (params.nodes.length > 0) {
                    const nodeData = nodes.get(params.nodes[0]);
                    rawData = nodeData.extra_data;
                    displayType = rawData.type || "Node";
                } else if (params.edges.length > 0) {
                    const edgeData = edges.get(params.edges[0]);
                    rawData = edgeData.extra_data;
                    displayType = rawData.relation_type || "Edge";
                }

                if (rawData) {
                    title.innerText = displayType.charAt(0).toUpperCase() + displayType.slice(1);
                    let html = '';
                    for (let key in rawData) {
                        if (['id', 'type', 'x', 'y', 'label', 'extra_data'].includes(key)) continue;
                        html += `<div class="info-item">
                            <span class="info-key">${key.replace(/_/g, ' ')}</span>
                            <span class="info-val">${formatValue(rawData[key])}</span>
                        </div>`;
                    }
                    content.innerHTML = html || '<p>No additional details.</p>';
                    panel.style.display = 'block';
                }
            });
        </script>
